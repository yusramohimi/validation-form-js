<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration form</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your name" autocomplete="off">
                <small>Error message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                <small>Error message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off">
                <small>Error message will be displayed here</small>
            </div>
            <div class="form-control">
                <label for="cpassword">Confirm password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Enter your password again" autocomplete="off">
                <small>Error message will be displayed here</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
